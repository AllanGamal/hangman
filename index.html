<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hangman</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="title">
        <h1>Hangman</h1>
        <p>Guess a letter</p>
    </div>


    <div class="container">

        <div class="container__figure">
            <img src="img/hangman-0.png" alt="Hangman" id="hangman-img">
        </div>




        <div class="container__word">

        </div>

    </div>

    <div class="alphabet">

    </div>

    <div class="message">
        <button id="restart">Try again</button>
        <p id="winner">You won!</p>
        <p id="loser">You lost!</p>
    </div>




</body>
<script src="hangman.js"></script>

</html>
